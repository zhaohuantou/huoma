<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>扫码联系</title>
  <style>
    body { font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f8f8f8; }
    .container { background:white; padding:30px 40px; border-radius:10px; box-shadow:0 0 12px rgba(0,0,0,0.1); text-align:center; }
    img { margin-top:20px; width:220px; height:220px; border-radius:10px; }
  </style>
</head>
<body>
  <div class="container">
    <img id="qrcode" src="" alt="二维码" onerror="this.src='fallback.jpg';"/>
  </div>
  <script>
    const day = new Date().getDate();
    const idx = (day % 7) || 7;
    document.getElementById('qrcode').src = 'qrcodes/code'+idx+'.jpg';
  </script>
</body>
</html>
